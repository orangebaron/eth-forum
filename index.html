<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>eth-forum</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<link rel="stylesheet" media="screen" href="index.css">
	</head>
	<body>
		<div id="particles-js" style="background-color: #00008b;z-index:-2;">

<div id="mydiv">
		  <!--Include a header DIV with the same name as the draggable DIV, followed by "header":-->
		  <div id="mydivheader"></div>
		  Post ID<br> <input type = "number" id = "inputID" name = "id"><br>
		  Post<br> <textarea rows = "5" id = "inputText"></textarea><br>
		  Forum?<input type = "checkbox" id = "inputForum" name = "isForum"> <br>
			<input type="submit" onclick = "console.log(parseInt($('#inputID').val()), $('#inputText').val().toString(), parseInt(document.getElementsByClassName('centered')[0].id), $('#inputForum').is(':checked')); makePost(parseInt($('#inputID').val()), $('#inputText').val().toString(), parseInt(document.getElementsByClassName('centered')[0].id), $('#inputForum').is(':checked'))">
			<br>
			<input type = "button" id = "upvoteButton" value = "Upvote" onclick = "console.log('should upvote'); upvote(parseInt(document.getElementsByClassName('centered')[0].id));">
			<input type = "button" id = "downvoteButton" value = "Downvote" onclick = "console.log('should downvote'); downvote(parseInt(document.getElementsByClassName('centered')[0].id));">
		</div>
</div>

		<div class="circle centered" id="880654" style="top:50%;left:50%;margin:-125px 0 0 -125px;width:250px;height:250px;position:absolute;"><div class = "imageContainer"><img src = "2018-05-20.png" style = "padding: 15%; height:70%; width:70%; background-color: 'transparent'"></img></div>
		</div>

		

		<script src="ethAccess.js"></script>
		<script src="particles.js"></script>
		<script src="app.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="scripts.js"></script>
	</body>
</html>
